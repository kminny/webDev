<!DOCTYPE html>
<html>
  <head>
    <title>Form assignment</title>
  </head>

  <body>
    <h1>Register</h1>

    <form>
      <label for="firstName">First Name: </label>
      <input
        name="firstName"
        id="firstName"
        type="text"
        placeholder="John"
        required
      />
      <label for="lastName">Last Name: </label>
      <input
        name="lastName"
        id="lastName"
        type="text"
        placeholder="Smith"
        required
      />

      <div>
        <label for="male">Male</label>
        <input name="gender" id="male" type="radio" value="MALE" />
        <label for="female">Female</label>
        <input name="gender" id="female" type="radio" value="FEMALE" />
        <label for="other">Other</label>
        <input name="gender" id="other" type="radio" value="OTHER" />
      </div>

      <div>
        <label
          >Email:
          <input name="email" type="email" placeholder="your email" required
        /></label>

        <label
          >Password:
          <input
            name="password"
            type="password"
            pattern=".{5,10}"
            title="5 to 10 characters"
            required
        /></label>
      </div>

      <div>
        <label
          >Birthday:
          <select name="month">
            <option>Month</option>
            <option>Jan</option>
            <option>Feb</option>
            <option>March</option>
          </select>
          <select name="day">
            <option>Day</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>
          <select name="year">
            <option>Year</option>
            <option>1992</option>
            <option>1993</option>
            <option>1994</option>
          </select>
        </label>
      </div>

      <div>
        <label for="agreement">I agree to the terms and conditions: </label>
        <input type="checkbox" name="agreement" id="agreement" value="AGREE" />
      </div>

      <input type="submit" />
    </form>
  </body>
</html>
